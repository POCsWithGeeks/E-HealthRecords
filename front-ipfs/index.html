<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Doctor-Patient form</title>
      <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
  </head>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="jquery.serializejson.js"></script>
  <script type="text/javascript" src="do.js"></script>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Patient Detail Form</h1>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name of patient</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="id-label" for="Id">Aadhar No(Govt recognised)</label>
          <input
            type="text"
            name="id"
            id="id"
            class="form-control"
            placeholder="Enter your id"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">*</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <label id="name-label" for="name">Address</label>
          <input
            type="text"
            name="Address"
            id="address"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="name-label" for="name">Date </label>
          <input
            type="text"
            name="Date"
            id="date"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <p>Health checkups</p>
          <select id="dropdown" name="Checkups" class="form-control" required>
            <option disabled selected value>Select checkups</option>
            <option value="bp test">Blood pressure</option>
            <option value="urine test">Urine test</option>
            <option value="blood test">blood test</option>
            <option value=" select all tests include blood,bp,urine etc">
              select all tests
            </option>
          </select>
        </div>

        <div class="form-group">
          <p>
            Prescription Details
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            ><input
              name="Medicines"
              value="diabetes"
              type="checkbox"
              class="input-checkbox"
            />
            Diabetes tablets
          </label>
          <label>
            <input
              name="Medicines"
              value="cardiac"
              type="checkbox"
              class="input-checkbox"
            />
            Cardiac medicines</label
          >
          <label
            ><input
              name="Medicines"
              value="cold"
              type="checkbox"
              class="input-checkbox"
            />
            Cold medicines</label
          >
          <label
            ><input
              name="Medicines"
              value="fever"
              type="checkbox"
              class="input-checkbox"
            />Fever medicines</label
          >
          <label
            ><input
              name="Medicines"
              value="immunity"
              type="checkbox"
              class="input-checkbox"
            />Immunity medicines</label
          >
          <label
            ><input
              name="Medicines"
              value="vegetarian"
              type="checkbox"
              class="input-checkbox"
            />Fruits and vegetables must</label
          >
        </div>

        <div class="form-group">
          <p>Specific details of illness</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="Information "
            placeholder="Enter specific details here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
      <h2>JSON</h2>
      <pre id="result"></pre>
    </div>
  </body>
</html>
